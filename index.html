<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAINotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e6f2ff; /* Soft blue background */
        }

        .navbar {
            background-color: #005a87; /* Darker blue for the navbar */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em 2em;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .hero {
            background: #99ccff; /* Lighter blue for the hero section */
            color: #004d66; /* Dark blue text color */
            padding: 2em;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .button {
            display: inline-block;
            padding: 0.5em 1em;
            background: white;
            color: #004d66;
            text-decoration: none;
            border-radius: 0.3em;
            box-shadow: 0 0.3em 0.3em rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background: #cceeff; /* Lighter blue for hover effect */
            color: #003d52;
        }

        .footer {
            background-color: #005a87;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">LOGO</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Services</a></li>
                <li><a href="#">Our Company</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero">
        <h1>SMART IDEAS FOR YOUR MONEY</h1>
        <p>Professional financial advisers, helping you secure your financial future</p>
        <a href="#" class="button">Learn More</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Business Name. All rights reserved.</p>
    </div>
</body>
</html>
